<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="LanYin (Meredith) Lu" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index follow" />

    <base target="_target" />

    <title>Week3 Assignment</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!--  Navigation Bar -->
    <header>
      <nav>
        <div>My Website</div>
        <ul class="desktop_menu">
          <li class="desktop_menu">Item 1</li>
          <li class="desktop_menu">Item 2</li>
          <li class="desktop_menu">Item 3</li>
          <li class="desktop_menu">Item 4</li>
        </ul>

        <img class="mobile_menu" src="./hamburger menu.png" alt="" />
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Banner text -->
      <div class="banner_outer">
        <div class="banner">Welcome to MyHome</div>
      </div>

      <!-- Picture Section -->
      <div class="frame">
        <!-- Promotion Bar -->
        <section class="up">
          <div class="promotion1"></div>
          <div class="promotion2"></div>
        </section>

        <!-- 4 Pictures a row -->
        <section class="bottom">
          <div class="pictures one"></div>
          <div class="pictures two"></div>
          <div class="pictures three"></div>
          <div class="pictures four"></div>
          <div class="pictures five"></div>
          <div class="pictures six"></div>
          <div class="pictures seven"></div>
          <div class="pictures eight"></div>
        </section>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
